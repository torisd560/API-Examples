<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- search meal -->
    <h1 class="text-center text-warning my-5">Search Your Favourite Food </h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-feild" type="text" class="form-control" placeholder="Search your food">
        <button onclick="searchFood()" id="search-button" class="btn btn-outline-secondary" type="button" >Search</button>
    </div>
    <!-- spinner  -->
    <div id="spinner" style="display: none;">
        <div  class="d-flex justify-content-center my-5" >
            <div class="spinner-border text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
    
    <!-- error message -->
    <div id="search-error-msg" class="bg-danger m-4 p-1 text-center w-50 text-light mx-auto fw-bold" style="display: none">
        <p class="mt-3">Please write meal name!</p>
    </div>
    <!-- error message meal not found -->
    <div id="meal-not-found" class="bg-warning m-4 p-1 text-center w-50 mx-auto fw-bold"
    style="visibility: hidden;">
        <p class="mt-3"> Sorry  meal not found</p>
    </div>
    <!-- display meal details -->
    <div id="meal-detail" class="card w-25 h-25 text-center mx-auto my-5" style="display: none;" >
    </div>
    <!-- search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="/async.js"></script>
</body>

</html>
